spring:
  datasource:
    hikari:
      jdbc-url: jdbc:mariadb://host.docker.internal:3306/sample
      driver-class-name: org.mariadb.jdbc.Driver
      username: sample
      password: sample1234
  #### jpa ###
  jpa:
    hibernate:
      #ddl-auto: create
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB103Dialect
        show_sql: true
        format_sql: true

  #### redis ###
  redis:
    cache:
      host: host.docker.internal
      port: 6001